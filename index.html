<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crib</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/shooting-star.css">
    <link rel="stylesheet" href="./css/star.css">
    <link rel="stylesheet" href="./css/round-mountain.css">
    <link rel="stylesheet" href="./css/mountain.css">
    <link rel="stylesheet" href="./css/crib.css">
    <link rel="stylesheet" href="./css/camel.css">
    <link rel="stylesheet" href="./css/cow.css">
    <link rel="stylesheet" href="./css/donkey.css">
    <link rel="stylesheet" href="./css/moon.css">
    <link rel="stylesheet" href="./css/tree.css">
</head>
<body>
    <div class="container">
        <div class="moon"></div>

        <img src="./images/star.png" alt="" class="star-img">

        <div class="sky"></div>

        <div class="ground"></div>

        <div class="round-mountain round-mountain-left"></div>
        <div class="round-mountain round-mountain-right"></div>

        <div class="mountains mountains-left">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
        </div>
        <div class="mountains mountains-right">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
        </div>
        
        <img src="./images/camel-rider.png" alt="" class="camel camel-1">
        <img src="./images/camel-rider.png" alt="" class="camel camel-2">
        <img src="./images/camel-rider.png" alt="" class="camel camel-3">

        <div class="tree1">
            <div class="tree1body">
                <img src="./images/tree1-body.png" alt="" class="tree1-body">
                <img src="./images/tree1-head-1.png" alt="" class="tree1-head-1">
                <img src="./images/tree1-head-2.png" alt="" class="tree1-head-2">
            </div>
        </div>

        <div class="tree2">
            <div class="tree2body">
                <img src="./images/tree2-body.png" alt="" class="tree2-body">
                <img src="./images/tree2-head.png" alt="" class="tree2-head">
            </div>
        </div>


        <div class="crib">
            <div class="crib-body">
                <div class="crib-top crib-top-1"></div>
                <div class="crib-top crib-top-2"></div>
                <div class="crib-stand crib-stand-1"></div>
                <div class="crib-stand crib-stand-2"></div>
                <img src="./images/ishow.png" alt="" class="ishow">
            </div>
        </div>
        <img src="./images/aura.png" alt="" class="aura">

        <div class="cow">
            <div class="cowbody">
                <img src="./images/cow-body.png" alt="" class="cow cow-body">
                <img src="./images/cow-head.png" alt="" class="cow cow-head">
                <img src="./images/cow-tail.png" alt="" class="cow cow-tail">
            </div>
        </div>

        <div class="donkey">
            <div class="donkeybody">
                <img src="./images/donkey-body.png" alt="" class="donkey donkey-body">
                <img src="./images/donkey-head.png" alt="" class="donkey donkey-head">
                <img src="./images/donkey-tail.png" alt="" class="donkey donkey-tail">
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/bottom-lights.js"></script>
    <script src="./js/stars.js"></script>
</body>
</html>
